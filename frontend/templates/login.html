{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educative - Login</title>
    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">
    <script src="{% static 'vendors/jQuery/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'assets/js/font-awesome-kit.js' %}" crossorigin="anonymous"></script>
    <script defer src="{% static 'assets/js/login.js' %}"></script>
</head>

<body>
    <div class="background">

    </div>
    <div class="wrapper">
        <div class="form-container sign-up">
            <form action="#">
                <h2>sign up</h2>
                <div class="form-group">
                    <input type="text" name="username" id="username" autocomplete="off" required>
                    <i class="fas fa-user"></i>
                    <label for="username">Username</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" autocomplete="off" required>
                    <i class="fas fa-at"></i>
                    <label for="email">Email</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" required>
                    <i class="fas fa-lock"></i>
                    <label for="password">Password</label>
                </div>
                <div class="form-group">
                    <input type="password" id="confirm-password" required>
                    <i class="fas fa-lock"></i>
                    <label for="confirm-password">Confirm Password</label>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="link">
                    <p>You already have an account?<a href="#" class="signin-link"> Sign In</a></p>
                </div>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="#">
                <h2>login</h2>
                <div class="form-group">
                    <input type="text" id="login-username" required>
                    <i class="fas fa-user"></i>
                    <label for="login-username">Username</label>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" required>
                    <i class="fas fa-lock"></i>
                    <label for="login-password">Password</label>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="link">
                    <p>Don't have an account?<a href="#" class="signup-link"> Sign Up</a></p>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
